<div class="note-form">
  <h1>{{ isEdit ? 'Edit Note' : 'Add Note' }}</h1>
  <form (ngSubmit)="saveNote()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="note.title" name="title" required />
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="note.content" name="content" required></textarea>
    </div>
    <button type="submit">{{ isEdit ? 'Update Note' : 'Create Note' }}</button>
  </form>
</div>
